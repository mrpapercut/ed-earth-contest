<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title>Earth, is that you!? - SCG Contest</title>
</head>
<body>
    <form id="inputform">
        <div>
            <label for="files"><input id="files" name="files" type="file" multiple accept=".log">Upload files</label>
            <label for="limit-to-contest"><input id="limit-to-contest" name="limit-to-contest" type="checkbox"
                    checked>Limit to contest dates</label>
        </div>
        <div id="upload-status"></div>
    </form>

    <div id="description">ESI is the <a href="https://en.wikipedia.org/wiki/Earth_Similarity_Index">Earth Similarity
            Index</a>. The closer this value is to 1, the more similar it is to earth's.</div>

    <h2>Most similar</h2>
    <div id="most-similar"></div>

    <h2>Top ranking</h2>
    <div id="ranking"></div>

    <h2 id="allresults-h2">All results</h2>
    <div id="allresults"></div>

    <script src="app.js"></script>
</body>
</html>
